<kendo-grid
  (detailExpand)="detailExpanded($event)"
  [height]="800"
  kendoGridFocusable
  [imngODataGrid]="this"
>
  <ng-template kendoGridToolbarTemplate>
    <div class="w-100 d-flex justify-content-between">
      <h3>Artists</h3>
      <imng-kendo-odata-grid-header
        entityName="Artist"
        (addItemClicked)="addItem()"
        (reloadEntitiesClicked)="reloadEntities()"
        (clearFiltersClicked)="resetFilters()"
        [hasHiddenColumns$]="hasHiddenColumns$"
      >
      </imng-kendo-odata-grid-header>
    </div>
  </ng-template>
  <kendo-grid-column [width]="75">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <kendo-menu title="Actions">
        <kendo-menu-item icon="menu">
          <kendo-menu-item>
            <ng-template kendoMenuItemLinkTemplate>
              <button
                type="button"
                class="btn btn-sm mx-3 my-2 text-start"
                (click)="editItem(dataItem)"
                placement="left"
                tooltip="Edit"
              >
                <span class="k-icon k-i-edit"></span>
                Edit
              </button>
            </ng-template>
          </kendo-menu-item>
          <kendo-menu-item>
            <ng-template kendoMenuItemLinkTemplate>
              <button
                type="button"
                class="btn btn-sm mx-3 my-2 text-start"
                (click)="deleteItem(dataItem)"
                placement="left"
                tooltip="Delete"
              >
                <span class="k-icon k-i-delete"></span>
                Delete
              </button>
            </ng-template>
          </kendo-menu-item>
        </kendo-menu-item>
      </kendo-menu>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    [field]="props.ID"
    [width]="100"
    title="Id"
    filter="text"
    [hidden]="true"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      <imng-kendo-copy
        [displayValue]="dataItem[props.ID] | slice : 0 : 5"
        [copyValue]="dataItem[props.ID]"
      >
      </imng-kendo-copy>
    </ng-template>
    <ng-template kendoGridFilterMenuTemplate let-filter>
      <imng-uuid-filter [filter]="filter"></imng-uuid-filter>
    </ng-template>
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6" title="Id">Id</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column
    [field]="props.NAME"
    [width]="100"
    title="Name"
    filter="text"
  >
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6" title="Name">Name</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column
    [field]="props.STAGE_NAME"
    [width]="100"
    title="Stage Name"
    filter="text"
  >
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6" title="Stage Name">Stage Name</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column
    [field]="props.EMAIL"
    [width]="100"
    title="Email"
    filter="text"
  >
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6" title="Email">Email</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column
    [field]="props.ALBUM_COUNT"
    [width]="100"
    title="Album Count"
    filter="numeric"
  >
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6" title="Album Count">Album Count</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column
    [field]="props.SONG_COUNT"
    [width]="100"
    title="Song Count"
    filter="numeric"
  >
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6" title="Song Count">Song Count</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-pdf [fileName]="getExportFileName('Artists')" [allPages]="false">
    <kendo-grid-pdf-margin
      top="1cm"
      left="1cm"
      right="1cm"
      bottom="1cm"
    ></kendo-grid-pdf-margin>
  </kendo-grid-pdf>
  <kendo-grid-excel
    [fileName]="getExportFileName('Artists')"
    [fetchData]="excelData"
  ></kendo-grid-excel>
</kendo-grid>
<itec-artist-add *ngIf="crudFacade.isNewActive$ | async"></itec-artist-add>
<itec-artist-edit *ngIf="crudFacade.isEditActive$ | async"></itec-artist-edit>
